{% extends 'hostel/main.html' %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Change Password</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Change Password</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <h5 class="mb-2">Change Password</h5>
        <div class="row">

            <div class="col-12">
                <div class="info-box">
                    <div class="info-box-content">
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="passs">Current Password</label>
                                    <input type="password" class="form-control" name="pass" id="passs"
                                        placeholder="Current password" required>
                                </div>
                                <div class="form-group">
                                    <label for="passs1">New Password</label>
                                    <input type="password" class="form-control" name="pass1" id="passs1"
                                        placeholder="New password" required>
                                </div>
                                <div class="form-group">
                                    <label for="passs2">Confirm New Password</label>
                                    <input type="password" class="form-control" name="pass2" id="passs2"
                                        placeholder="Confirm new password" required>
                                </div>
                                <button type="submit" class="btn btn-primary my-2">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
</section>
<!-- /.content -->
{% endblock content %}
