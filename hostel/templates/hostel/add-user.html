{% extends 'hostel/main.html' %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Administration</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Add User</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <h5 class="mb-2">Add a new user</h5>
        <div class="row">

            <div class="col-12">
                <div class="info-box">
                    <div class="info-box-content">
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="alert alert-info">User password will be send via email to the user. Ensure you are using the correct email address</div>
                                <div class="form-group">
                                    <label for="emailaddress">Email</label>
                                    <input type="text" class="form-control" name="email" id="emailaddress"
                                        placeholder="Enter valid email address" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control" name="last" id="lastname"
                                        placeholder="Enter last name" required>
                                </div>
                                <div class="form-group">
                                    <label for="firatname">First Name</label>
                                    <input type="text" class="form-control" name="first" id="firatname"
                                        placeholder="Enter first name" required>
                                </div>
                                <button type="submit" class="btn btn-primary my-2">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
</section>
<!-- /.content -->
{% endblock content %}
