{% extends 'hostel/main.html' %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Administration</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Backup</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <h5 class="mb-2">Backup Database</h5>
        <div class="row">

            <div class="col-12">
                <div class="info-box">
                    <div class="info-box-content">
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="email">Email to send the file to</label>
                                    <input type="text" class="form-control" name="mail" id="email"
                                        placeholder="someone@mail.com" required>
                                </div>
                                <button type="submit" class="btn btn-primary my-2">Backup now</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
</section>
<!-- /.content -->
{% endblock content %}
