{% extends 'hostel/main.html' %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Hostel</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Add Room</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <h5 class="mb-2">Add room to a Hostel</h5>
        <div class="row">

            <div class="col-12">
                <div class="info-box">
                    <div class="info-box-content">
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="alert alert-danger">If any duplicate found, the system won't properly add the entire room(s) even if you get a successful message</div>
                                <div class="form-group">
                                    <label>Hostel</label>
                                    <select class="form-control" name="hostel" required>
                                        <option value="">--Select hostel--</option>
                                        {% for h in hostels %}
                                        <option value="{{h.id}},{{h.hostel_name}}">{{h.hostel_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="row">

                                    <div class="form-group col-6">
                                        <label for="roomNum">Room Number</label>
                                        <input type="text" class="form-control" name="rmNum" id="roomNum",
                                            placeholder="Enter room number(100,101,102,...)" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="inc">Increment By</label>
                                        <input type="number" class="form-control" name="increment" id="inc", value="1" required>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="form-group col-6">
                                        <label for="bedspace">Number of Bedspace per Room</label>
                                        <input type="number" class="form-control" name="bedspace" id="bedspace", value="1" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Number of Floor</label>
                                        <select class="form-control" name="floorNum" required>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary my-2">Add</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
</section>
<!-- /.content -->
{% endblock content %}
